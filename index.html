<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whale Company</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
  }

  /* Splash Screen */
  #splash {
    position: fixed;
    inset: 0;
    background: #2b2b2b;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 9999;
  }

  #splash img {
    width: 80px;
    height: auto;
    margin-bottom: 15px;
  }

  #splash h1 {
    font-weight: 700;
    font-size: 1.4rem;
    letter-spacing: 0.05em;
    opacity: 0;
    animation: fadeInUp 1.5s ease forwards;
    animation-delay: 0.8s;
  }

  #splash p {
    font-weight: 400;
    font-size: 1rem;
    letter-spacing: 0.03em;
    margin-top: 5px;
    opacity: 0;
    animation: fadeInUp 1.5s ease forwards;
    animation-delay: 1.5s;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(15px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Hide splash after animation */
  .hide-splash {
    animation: fadeOut 0.8s ease forwards;
    animation-delay: 3s;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  }

  /* Main content */
  #main-content {
    display: none;
    height: 100vh;
    width: 100%;
    position: relative;
    overflow: auto;
    font-weight: 700;
    color: white;
  }

  #main-content.active {
    display: block;
  }

  /* Background image with overlay */
  #hero {
    height: 100vh;
    background: url('MacBook-Pro-16_-2.jpg') center center/cover no-repeat;
    position: relative;
  }

  #hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(10, 33, 42, 0.66);
    z-index: 1;
  }

  /* Header */
  header {
    position: absolute;
    top: 20px;
    width: 100%;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
  }

  .logo {
    color: white;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 0.1em;
  }

  nav button {
    background: #f5d501;
    border: none;
    padding: 10px 26px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    color: #1a1a1a;
    font-size: 0.9rem;
    transition: background 0.3s ease;
  }

  nav button:hover {
    background: #e0c801;
  }

  .lang-switch {
    margin-left: 15px;
    cursor: pointer;
    font-size: 1.2rem;
    color: white;
  }

  /* Centered content */
  .hero-content {
    position: relative;
    z-index: 15;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 15px;
  }

  .hero-content h1 {
    font-size: 1.8rem;
    margin: 0 0 6px;
    line-height: 1.15;
    max-width: 500px;
  }

  .hero-content p {
    font-size: 1rem;
    max-width: 350px;
    margin: 0 0 25px;
    font-weight: 400;
  }

  .hero-content button.scroll-btn {
    background: transparent;
    border: 1.5px solid white;
    color: white;
    padding: 10px 30px;
    font-size: 0.83rem;
    text-transform: uppercase;
    border-radius: 33px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .hero-content button.scroll-btn:hover {
    background: white;
    color: #0a212a;
  }

  /* Responsive */
  @media screen and (min-width: 768px) {
    .hero-content h1 {
      font-size: 2.5rem;
      max-width: 800px;
    }

    .hero-content p {
      font-size: 1.2rem;
      max-width: 600px;
    }
  }  
</style>
</head>
<body>

<div id="splash">
  <img src="MacBook-Pro-16_-9.jpg" alt="Whale Company Logo" />
  <h1>WHALE COMPANY</h1>
  <p>Ваші перші незабутні емоції</p>
</div>

<div id="main-content">
  <section id="hero">
    <header>
      <div class="logo">WHALE COMPANY</div>
      <nav>
        <button>Розклад турів</button>
        <span class="lang-switch" title="UA">UA</span>
      </nav>
    </header>
    <div class="hero-content">
      <h1>ВАШІ ПЕРШІ НЕЗАБУТНІ ЕМОЦІЇ</h1>
      <p>АВТОРСЬКІ ТУРИ З КИТАМИ</p>
      <button class="scroll-btn">ПРОКРУТИТИ</button>
    </div>
  </section>
</div>

<script>
  // Показать главный контент после анимации сплеша
  window.onload = () => {
    const splash = document.getElementById('splash');
    const mainContent = document.getElementById('main-content');

    setTimeout(() => {
      splash.classList.add('hide-splash');
      mainContent.classList.add('active');
      // Разрешить скролл после показа
      document.body.style.overflow = 'auto';
    }, 3800);
  };
</script>

</body>
</html>
