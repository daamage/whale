<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whale Company</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body, html { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; }

  /* Фоновое изображение */
  .hero-bg {
    position: fixed;
    z-index: -1;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  /* Контейнер главного экрана */
  .main-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: stretch;
    position: relative;
    color: #fff;
    overflow: hidden;
  }

  /* Шапка */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 35px 45px 0 30px;
    position: relative;
    z-index: 2;
  }
  .logo-block {
    display: flex; flex-direction: column; align-items: center;
  }
  .logo-block img {
    height: 48px;
    width: auto;
    display: block;
    margin: 0 auto 7px auto;
  }
  .logo-block .logo-text {
    font-weight: 700; font-size: 1.05rem; letter-spacing: 0.09em;
    text-align: center;
  }

  /* Кнопка */
  .main-btn {
    background: #f5d501;
    border: none;
    padding: 13px 28px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.07rem;
    color: #1a1a1a;
    transition: background 0.18s;
    box-shadow: 0 4px 24px rgba(245,213,1,0.16);
  }
  .main-btn:hover {
    background: #ffe260;
  }

  .lang-switch {
    margin-left: 21px;
    font-size: 1.15rem;
    color: #fff;
    opacity: 0.77;
    cursor: pointer;
  }

  /* Центрированный текст/контент */
  .centered-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 6vw;
    z-index: 2;
  }
  .slogan {
    font-size: 1.15rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-align: center;
    letter-spacing: 0.03em;
    text-shadow: 0 2px 12px rgba(30,50,65,0.17);
  }
  .subtitle {
    font-size: 0.95rem;
    font-weight: 400;
    margin-bottom: 38px;
    text-align: center;
    letter-spacing: 0.02em;
    text-shadow: 0 2px 12px rgba(30,50,65,0.14);
  }
  /* Кнопка под центром */
  .scroll-btn {
    background: transparent;
    border: 1.6px solid #fff;
    color: #fff;
    padding: 11px 36px;
    font-size: 0.98rem;
    border-radius: 33px;
    cursor: pointer;
    font-weight: 700;
    text-transform: uppercase;
    box-shadow: 0 2px 18px rgba(70,80,120,0.08);
    transition: background 0.15s, color 0.18s;
  }
  .scroll-btn:hover {
    background: #fff;
    color: #0a212a;
  }

  /* Огромный текст внизу */
  .bottom-big {
    position: absolute;
    left: 0; bottom: 0; width: 100vw;
    font-size: 13vw;
    font-weight: 700;
    letter-spacing: 0.01em;
    color: #fff;
    opacity: 0.22;
    text-align: left;
    line-height: 1.07;
    z-index: 1;
    pointer-events: none;
    font-family: 'Montserrat', sans-serif;
    mix-blend-mode: lighten;
    user-select: none;
  }

  @media (max-width: 768px) {
    header {padding: 12vw 7vw 0 7vw;}
    .centered-block {margin-top: 25vw;}
    .bottom-big {font-size: 20vw;}
    .main-btn {padding: 9px 10vw; font-size: 1.01rem;}
    .logo-block img {height: 37px;}
    .scroll-btn {padding: 9px 22vw;}
  }
</style>
</head>
<body>
<img src="3CFSA0JC.jpg" alt="Background" class="hero-bg" />
<div class="main-container">
  <header>
    <div class="logo-block">
      <img src="Snimok-ekrana-2025-09-17-v-14.47.29-Photoroom-1.jpg" alt="Whale Company Logo" />
      <span class="logo-text">WHALE COMPANY</span>
    </div>
    <div style="display: flex; align-items: center;">
      <button class="main-btn">Розклад турів</button>
      <span class="lang-switch" title="UA">UA</span>
    </div>
  </header>
  <div class="centered-block">
    <div class="slogan">ВАШІ ПЕРШІ НЕЗАБУТНІ ЕМОЦІЇ</div>
    <div class="subtitle">АВТОРСЬКІ ТУРИ З КИТАМИ</div>
    <button class="scroll-btn">ПРОКРУТИТИ</button>
  </div>
  <div class="bottom-big">MALDIVES</div>
</div>
</body>
</html>
